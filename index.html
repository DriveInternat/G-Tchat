<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>G-Tchat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>G-Tchat</h1>
      <div class="meta">Chat global anonyme · Firebase</div>
    </header>

    <section id="messages" class="chat-window" aria-live="polite"></section>

    <div>
      <div class="top-row">
        <input id="nick" type="text" placeholder="Votre pseudo (ex: Alice)" />
        <input id="filter" type="text" placeholder="Filtrer (optionnel)" />
      </div>
      <div class="send-row">
        <textarea id="text" rows="2" placeholder="Écrivez un message..."></textarea>
        <div class="actions">
          <button id="send">Envoyer</button>
          <button id="scrollBottom" class="ghost">Aller en bas</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script src="app.js"></script>
</body>
</html>
